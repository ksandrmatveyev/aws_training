ddns-update-style none;
option domain-name "training.com";

subnet 192.168.10.0 netmask 255.255.255.192 {
range 192.168.10.51 192.168.10.60;
option domain-name-servers 192.168.10.50;
option routers 192.168.10.50;

}
subnet 10.0.0.0 netmask 255.255.255.192 {
range 10.0.0.46 10.0.0.60;
option domain-name-servers 10.0.0.45;
option routers 10.0.0.45;
}

default-lease-time 600;
max-lease-time 7200;
log-facility local7;
